<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP 查询页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      height: 100vh;
      background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed; /* 随机背景 */
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9); /* 半透明背景 */
      border-radius: 10px;
      padding: 20px;
      width: 300px; /* 可以根据需要调整宽度 */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>查询您的IP和国家信息</h1>
  <input type="text" id="ipInput" placeholder="请输入IP地址，默认查询本地IP地址" />
  <button id="fetchBtn">查询信息</button>
  <p id="loading" style="display:none;">加载中...</p>
  <p id="error" class="error" style="display:none;"></p>
  <p id="ip" style="display:none;">查询的IP地址: <span></span></p>
  <p id="country" style="display:none;">IP归属的国家: <span></span></p>
  <p id="city" style="display:none;">IP归属的城市: <span></span></p>
</div>

<script>
  document.getElementById('fetchBtn').addEventListener('click', async () => {
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const ipElement = document.getElementById('ip');
    const countryElement = document.getElementById('country');
    const cityElement = document.getElementById('city');
    const ipInput = document.getElementById('ipInput').value;

    loading.style.display = 'block';
    error.style.display = 'none';
    ipElement.style.display = 'none';
    countryElement.style.display = 'none';
    cityElement.style.display = 'none';

    try {
      const response = await fetch(`https://ipinfo.io/${ipInput}/json?token=dfb22de0d433e0`);
      if (!response.ok) {
        throw new Error('网络请求失败或IP地址无效');
      }
      const jsonResponse = await response.json();
      ipElement.children[0].textContent = jsonResponse.ip;
      countryElement.children[0].textContent = jsonResponse.country;
      cityElement.children[0].textContent = jsonResponse.city;

      ipElement.style.display = 'block';
      countryElement.style.display = 'block';
      cityElement.style.display = 'block';
    } catch (err) {
      error.textContent = err.message;
      error.style.display = 'block';
    } finally {
      loading.style.display = 'none';
    }
  });
</script>
</body>
</html>
