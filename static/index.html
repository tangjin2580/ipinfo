<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP 和系统信息查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            height: 100vh;
            background: url('https://img.xjh.me/random_img.php') no-repeat center center fixed; /* 随机背景 */
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* 半透明背景 */
            border-radius: 10px;
            padding: 20px;
            width: 300px; /* 可以根据需要调整宽度 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .error { color: red; }
        .clock { font-size: 18px; color: blue; margin-top: 10px; }
        .ip-info-box {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- 查询 IP 和域名的盒子 -->
<div class="container">
    <h1>IP信息查询</h1>
    <input type="text" id="ipInput" placeholder="请输入IP地址或域名" />
    <button id="fetchBtn">查询信息</button>
    <p id="loading" style="display:none;">加载中...</p>
    <p id="error" class="error" style="display:none;"></p>
    <div id="resolvedIPsContainer"></div> <!-- 用于动态添加解析的 IP 盒子 -->
</div>

<!-- 显示本地信息的盒子 -->
<div class="container">
    <h1>本地信息</h1>
    <p>本地IP地址: <span id="localIP"></span></p>
    <p>系统信息: <span id="systemInfo"></span></p>
    <p class="clock" id="clock"></p>
</div>

<script>
    async function fetchLocalIP() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            if (!response.ok) {
                throw new Error('无法获取本地 IP 地址');
            }
            const data = await response.json();
            return data.ip;  // 返回 IP 地址
        } catch (error) {
            console.error(error);
            return null;  // 返回 null 如果失败
        }
    }

    function getSystemInfo() {
        const userAgent = navigator.userAgent;
        return userAgent; // 返回 userAgent 中的系统信息（可以做进一步解析）
    }

    async function resolveDomain(domain) {
        try {
            const response = await fetch(`http://192.168.0.105:8080/api/resolve/${domain}`);
            if (!response.ok) {
                throw new Error('无法解析域名');
            }
            const data = await response.json();
            return data.ip;  // 返回解析出的 IP 地址数组
        } catch (error) {
            console.error(error);
            return null;  // 返回 null 如果失败
        }
    }

    async function queryIP(ipInput) {
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resolvedIPsContainer = document.getElementById('resolvedIPsContainer');

        loading.style.display = 'block';
        error.style.display = 'none';
        resolvedIPsContainer.innerHTML = ''; // 清空已显示的结果

        try {
            let ips = [];

            // 判断输入是 IP 地址还是域名
            if (ipInput.includes('.')) { // 判断是否为 IP 地址
                ips.push(ipInput); // 将其视为有效 IP
            } else {
                // 输入为域名，进行解析
                const resolvedIPs = await resolveDomain(ipInput);
                if (resolvedIPs) {
                    ips = resolvedIPs; // 获取到解析结果
                } else {
                    throw new Error('未能解析域名'); // 如果解析结果为空，抛出错误
                }
            }

            // 收集信息并显示在页面
            for (const ip of ips) {
                const response = await fetch(`http://192.168.0.105:8080/api/ipinfo/${ip}`);
                if (!response.ok) {
                    throw new Error('无法获取 IP 信息');
                }
                const jsonResponse = await response.json();

                // 确保 jsonResponse 是一个数组，以便能正确处理多个 IP 的信息
                jsonResponse.forEach(info => {
                    // 创建一个新的盒子用于展示该 IP 的信息
                    const ipBox = document.createElement('div');
                    ipBox.className = 'ip-info-box';
                    ipBox.innerHTML = `
              <p>您查询的信息: <strong>${info.ip}</strong></p>
              <p>国家: <span>${info.country || '未知'}</span></p>
              <p>城市: <span>${info.city || '未知'}</span></p>
          `;
                    resolvedIPsContainer.appendChild(ipBox);
                });
            }
        } catch (err) {
            error.textContent = err.message;
            error.style.display = 'block';
        } finally {
            loading.style.display = 'none';
        }
    }

    window.onload = async () => {
        const localIPElement = document.getElementById('localIP');
        const systemInfoElement = document.getElementById('systemInfo');
        const localIP = await fetchLocalIP();

        if (localIP) {
            localIPElement.textContent = localIP;  // 显示本地 IP
        }

        // 获取并显示系统信息
        const systemInfo = getSystemInfo();
        systemInfoElement.textContent = systemInfo; // 显示系统信息

        startClock(); // 启动时钟
    };

    function startClock() {
        const clockElement = document.getElementById('clock');
        setInterval(() => {
            const now = new Date();
            clockElement.textContent = now.toLocaleTimeString(); // 显示时钟
        }, 1000);
    }

    document.getElementById('fetchBtn').addEventListener('click', async () => {
        const ipInput = document.getElementById('ipInput').value;
        await queryIP(ipInput); // 查询域名或 IP
    });
</script>

</body>
</html>
