<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP信息查询</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- 引用 CSS 文件 -->
    <style>
        /* Embed CSS for easy access */
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            margin: 0;
            height: 100vh;
            width: 100%;
            background: url(https://picsum.photos/1920/1080/?random) no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .main-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .result-container {
            display: flex;
            flex-wrap: wrap; /* 允许换行 */
            justify-content: space-between; /* 子元素之间的间距 */
            max-height: 300px; /* 设置最大高度 */
            overflow-y: auto; /* 添加垂直滚动条 */
            margin-top: 15px; /* 从输入框和按钮的间隔 */
            padding: 10px; /* 内边距 */
            border: 1px solid #ddd; /* 边框样式 */
            border-radius: 5px; /* 边角圆滑 */
        }

        .result-item {
            flex: 1 1 calc(33.333% - 10px); /* 每个盒子占据三分之一的宽度 */
            margin-bottom: 10px; /* 盒子之间的底部间距 */
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #4CAF50;
        }

        .dns-container, .ip-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .dns-container input, .ip-container input {
            flex: 1;
            margin-right: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
        }

        .clearBtn {
            background-color: #f44336;
        }

        .clearBtn:hover {
            background-color: #e53935;
        }

        button:active {
            transform: scale(0.95); /* 按钮点击效果 */
        }

        .error {
            color: red;
            text-align: center;
        }

        .clock {
            font-size: 18px;
            color: #007BFF;
            margin-top: 10px;
        }

        .ip-info-box {
            margin-top: 10px;
            padding: 15px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: rgba(0, 123, 255, 0.1);
            transition: box-shadow 0.3s;
        }

        .ip-info-box:hover {
            box-shadow: 0 4px 15px rgba(0, 83, 255, 0.3);
        }

        #loading, #error {
            text-align: center;
            margin-top: 10px;
        }

        /* 媒体查询 - 响应式设计 */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }

            input {
                font-size: 14px;
            }
        }

        /* 深色模式 */
        body.dark-mode {
            background: #333;
            color: white;
        }

        .container.dark-mode {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .clearBtn.dark-mode {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<!-- 查询 IP 和域名的盒子 -->
<div class="container">
    <h1>IP信息查询</h1>
    接口地址：<input type="text" id="serverInput" value="http://127.0.0.1:8080" placeholder="输入后端服务器地址"/>

    <div class="dns-container">
        DNS地址：
        <input type="text" id="dnsInput" list="dnsList" value="114.114.114.114" placeholder="输入您的自定义 DNS 服务器"/>
        <button class="clearBtn" id="clearDnsBtn" onclick="clearDns()">删除</button>
    </div>

    <datalist id="dnsList">
        <option value="8.8.8.8">Google DNS</option>
        <option value="8.8.4.4">Google DNS</option>
        <option value="1.1.1.1">Cloudflare DNS</option>
        <option value="9.9.9.9">Quad9 DNS</option>
        <option value="114.114.114.114">中国 DNS</option>
        <option value="223.5.5.5">阿里云 DNS</option>
        <option value="168.126.63.1">韩国 DNS</option>
    </datalist>

    <div class="ip-container">
        <input type="text" id="ipInput" placeholder="请输入IP地址或域名" />
        <button class="clearBtn" id="clearIpBtn" onclick="clearIp()">删除</button>
    </div>

    <button id="fetchBtn">查询信息</button>
    <button id="themeToggle">切换主题</button> <!-- 主题切换按钮 -->

    <div class="result-container" id="results">
        <!-- 动态添加查询结果 -->
    </div>

    <p id="loading" style="display:none;">加载中...</p>
    <p id="error" class="error" style="display:none;"></p>
    <div id="resolvedIPsContainer"></div>
</div>

<!-- 显示本地信息的盒子 -->
<div class="container">
    <h1>本地信息</h1>
    <h1>IP and Location</h1>
    <p id="ip"></p>
    <p id="location"></p>
    <p class="clock" id="clock"></p>
</div>

<!-- 引用 JS 文件 -->
<script src="js/location.js"></script>
<script src="js/script.js"></script>
<script>
    function clearDns() {
        document.getElementById('dnsInput').value = ''; // 清空 DNS 输入框
    }

    function clearIp() {
        document.getElementById('ipInput').value = ''; // 清空 IP 输入框
    }

    function displayResult(data) {
        const resultContainer = document.getElementById('results');
        const resultItem = document.createElement('div');
        resultItem.classList.add('result-item'); // 添加样式类
        resultItem.innerHTML = data; // 根据需要进行数据填充
        resultContainer.appendChild(resultItem);
    }

    document.getElementById('fetchBtn').onclick = function() {
        const ip = document.getElementById('ipInput').value;
        // 这里应该添加实际的查询逻辑，调用后端 API
        // 然后将结果通过 displayResult(data) 添加到结果容器

        // 示例添加静态数据
        displayResult(`查询结果内容 ${Math.random()}`); // 示例，用随机数模拟数据
    };

    document.getElementById('fetchBtn').onclick = function() {
        const ip = document.getElementById('ipInput').value;

        // 清空之前的结果
        const resultContainer = document.getElementById('results');
        resultContainer.innerHTML = '';

        // 这里应该添加实际的查询逻辑，调用后端 API
        // 然后将结果通过 displayResult(data) 添加到结果容器

        // 示例添加静态数据
        displayResult(`查询结果内容 ${Math.random()}`); // 示例，用随机数模拟数据
    };

    // 主题切换功能
    document.getElementById('themeToggle').onclick = function() {
        const body = document.body;
        const containers = document.querySelectorAll('.container');
        body.classList.toggle('dark-mode');
        containers.forEach(container => {
            container.classList.toggle('dark-mode');
        });

        if (body.classList.contains('dark-mode')) {
            body.style.backgroundImage = `url(https://api.suyanw.cn/api/ys.php)`;
        } else {
            body.style.backgroundImage = "url(https://picsum.photos/1920/1080/?random)";
        }
    };
</script>
</body>
</html>
