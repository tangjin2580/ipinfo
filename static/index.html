<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP信息查询</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- 引用 CSS 文件 -->
</head>
<body>

<!-- 查询 IP 和域名的盒子 -->
<div class="container">
    <h1>IP信息查询</h1>
    <!--隐藏后端地址-->
<input type="text" id="serverInput" value="http://123.138.200.230:8999" placeholder="输入后端服务器地址" style="display:none;"/>
    DNS地址：<input type="text" id="dnsInput" value="114.114.114.114" placeholder="输入您的自定义 DNS 服务器"/>
    <input type="text" id="ipInput" placeholder="请输入IP地址或域名" />
    <button id="fetchBtn">查询信息</button>
    <p id="loading" style="display:none;">解析中...</p>
    <p id="error" class="error" style="display:none;"></p>
    <div id="resolvedIPsContainer"></div> <!-- 用于动态添加解析的 IP 盒子 -->
</div>

<!-- 显示本地信息的盒子 -->
<div class="container">
    <h1>本地信息</h1>
    <!--    <p>本地IP地址: <span id="localIP"></span></p>-->
    <h1>IP and Location</h1>
    <p id="ip"></p>
    <p id="location"></p>
    <p class="clock" id="clock"></p>
</div>

<!-- 引用 JS 文件 -->
<script src="js/location.js"></script>
<script src="js/script.js"></script> <!-- 引用 JS 文件 -->
</body>
</html>
